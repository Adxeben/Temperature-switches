/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 class="title">Temperature converter</h1>
    <h6 class="sub-title">Input your Temperature values in the boxes below</h6>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">&deg;C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0">
        </div>
        <div class="panel">
            <h1 class="bg-unit">&deg;F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="32">
        </div>
        <div class="panel">
            <h1 class="bg-unit">&deg;K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15">
        </div>
    </div>




    <script src="scripts.js"></script>
</body>
</html>
